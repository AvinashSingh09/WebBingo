<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingo â€“ Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    .center{
      min-height:100vh;
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(12px, 3vw, 32px);
      box-sizing: border-box;
      margin: 0;
      width: 100%;
      overflow-x: hidden;
    }
    .home{
      width:min(720px,92vw);
      max-width: 100%;
      background:linear-gradient(180deg,var(--panel) 0%,var(--panel-2) 100%);
      border:1px solid rgba(255,255,255,.06);
      border-radius:clamp(12px, 3vw, 24px);
      box-shadow:0 clamp(6px, 2vw, 16px) clamp(20px, 4vw, 40px) rgba(0,0,0,.25);
      padding:clamp(16px, 4vw, 40px);
      animation:slideInScale 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-sizing: border-box;
      margin: 0 auto;
    }
    @keyframes slideInScale{
      0%{opacity:0;transform:scale(0.8) translateY(50px)}
      100%{opacity:1;transform:scale(1) translateY(0)}
    }
    .home h1{
      margin:0 0 clamp(6px, 1.5vw, 12px) 0; 
      text-align: center; 
      font-size: clamp(24px, 6vw, 40px);
      line-height: 1.2;
    }
    .muted{
      color:var(--muted);
      margin-bottom:clamp(12px, 3vw, 24px); 
      text-align: center;
      font-size: clamp(14px, 3vw, 16px);
      line-height: 1.4;
    }
    .row{
      display:grid;
      grid-template-columns:1fr;
      gap:clamp(16px, 4vw, 24px);
    }
    input[type="text"]{
      width:100%;
      padding:clamp(12px, 3vw, 18px) clamp(12px, 3vw, 16px);
      background:#121525;
      color:#e9ecf1;
      border:1px solid rgba(255,255,255,.1);
      border-radius:clamp(8px, 2vw, 12px);
      outline:none; 
      font-size: clamp(14px, 3vw, 18px); 
      text-align: center;
      box-sizing: border-box;
    }
    
         .option-btn{
       appearance:none;
       border:0;
       border-radius:clamp(12px, 3vw, 20px);
       padding:clamp(16px, 4vw, 28px) clamp(20px, 5vw, 40px);
       background:linear-gradient(180deg,#4f78ff,#3658ff);
       color:#fff;
       font-weight:700;
       cursor:pointer;
       box-shadow:0 clamp(8px, 2vw, 16px) clamp(16px, 4vw, 32px) rgba(0,0,0,.3);
       transition:all .3s cubic-bezier(0.4, 0, 0.2, 1);
       position:relative;
       overflow:hidden;
       display:flex;
       flex-direction:column;
       align-items:center;
       gap:clamp(6px, 1.5vw, 12px);
       min-width:clamp(120px, 30vw, 180px);
       box-sizing: border-box;
     }
     .option-btn::before{content:'';position:absolute;inset:0;background:linear-gradient(45deg,transparent,rgba(255,255,255,.1),transparent);
       transform:translateX(-100%);transition:transform .6s ease;}
     .option-btn:hover{transform:translateY(-5px) scale(1.02);box-shadow:0 20px 40px rgba(0,0,0,.4), 0 0 0 1px rgba(255,255,255,.1);
       background:linear-gradient(180deg,#5f88ff,#4668ff);}
     .option-btn:hover::before{transform:translateX(100%);}
     .option-btn:active{transform:translateY(-2px) scale(.98);transition:all .1s ease;}
     .option-btn .btn-icon{transition:all .3s ease;font-size:32px;}
     .option-btn:hover .btn-icon{transform:scale(1.2) rotateY(360deg);}
    .btn-icon{font-size:clamp(24px, 6vw, 40px);}
    .btn-text{font-size:clamp(16px, 4vw, 22px);font-weight:800;line-height:1.2;}
    .btn-desc{font-size:clamp(11px, 2.5vw, 15px);opacity:0.8;font-weight:400;line-height:1.3;}
    .join-btn{background:linear-gradient(180deg,#28a745,#20a33d);}
    .join-form{
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,.1);
      border-radius:clamp(8px, 2vw, 12px);
      padding:clamp(16px, 4vw, 24px);
      margin-top:clamp(12px, 3vw, 20px);
      display:none;
      box-sizing: border-box;
    }
    
    .join-form label {
      display: block;
      margin-bottom: clamp(8px, 2vw, 12px);
    }
    
    .join-form .muted {
      text-align: left;
      margin-bottom: clamp(6px, 1.5vw, 8px);
      font-size: clamp(12px, 2.5vw, 14px);
    }
    
    .actions{
      display:flex;
      gap:clamp(8px, 2vw, 16px);
      justify-content:center;
      flex-wrap: wrap;
      margin-top: clamp(12px, 3vw, 16px);
    }
    
    button{
      appearance:none;
      border:0;
      border-radius:clamp(8px, 2vw, 12px);
      padding:clamp(10px, 2.5vw, 16px) clamp(16px, 4vw, 24px);
      background:linear-gradient(180deg,#4f78ff,#3658ff);
      color:#fff;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 clamp(4px, 1.5vw, 8px) clamp(8px, 3vw, 16px) rgba(0,0,0,.25);
      transition:transform .06s ease;
      font-size: clamp(12px, 2.5vw, 16px);
      min-width: clamp(80px, 20vw, 120px);
      box-sizing: border-box;
    }
    
    button:hover{transform:translateY(-1px);}
    .ghost{background:#253058;color:#cfe0ff;border:1px solid rgba(255,255,255,.18)}
    
    .game-options {
      display: flex; 
      gap: clamp(16px, 4vw, 32px); 
      justify-content: center; 
      margin: clamp(20px, 5vw, 40px) 0;
      flex-wrap: wrap;
    }
    
    @media (max-width: 768px) {
      .center {
        padding: clamp(8px, 2vw, 16px);
        align-items: flex-start;
        padding-top: clamp(20px, 8vh, 60px);
      }
      
      .home {
        width: min(720px, 94vw);
        padding: clamp(16px, 4vw, 24px);
        margin: 0;
      }
      
      .game-options{
        flex-direction:column;
        align-items:center;
        gap: clamp(12px, 3vw, 20px);
      } 
      .option-btn{
        min-width:clamp(200px, 80vw, 280px);
        width: 100%;
      }
      
      .actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .center {
        padding: clamp(6px, 2vw, 12px);
        align-items: flex-start;
        padding-top: clamp(16px, 6vh, 40px);
      }
      
      .home {
        width: min(720px, 96vw);
        padding: clamp(12px, 3vw, 20px);
        margin: 0;
        border-radius: clamp(8px, 2vw, 16px);
      }
      
      .home h1 {
        font-size: clamp(20px, 5vw, 32px);
      }
      
      .muted {
        font-size: clamp(12px, 3vw, 14px);
      }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="home">
      <h1>ðŸŽ± Multiplayer Bingo</h1>
      <div class="muted">Welcome! Enter your name and choose how you want to play.</div>

      <div class="row">
        <label>
          <div class="muted" style="font-size: 16px; margin-bottom: 12px; text-align: left;">Your Name</div>
          <input id="name" type="text" placeholder="Enter your name..." maxlength="24" />
        </label>

        <div class="game-options">
          <button id="joinToggle" class="option-btn join-btn">
            <div class="btn-icon">ðŸŽ®</div>
            <div class="btn-text">Join Game</div>
            <div class="btn-desc">Enter a room code</div>
          </button>
          
          <button id="create" class="option-btn host-btn">
            <div class="btn-icon">ðŸŽ¯</div>
            <div class="btn-text">Host Game</div>
            <div class="btn-desc">Create a new room</div>
          </button>
        </div>

        <div id="joinForm" class="join-form">
          <label>
            <div class="muted">Room Code</div>
            <input id="room" type="text" placeholder="Enter 5-character room code" maxlength="8" style="text-transform: uppercase;" />
          </label>
          <div class="actions">
            <button id="join">Join Room</button>
            <button id="cancelJoin" class="ghost">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
