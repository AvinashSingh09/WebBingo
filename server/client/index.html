<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingo â€“ Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .center{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .home{width:min(720px,100%);background:linear-gradient(180deg,var(--panel) 0%,var(--panel-2) 100%);
      border:1px solid rgba(255,255,255,.06);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.25);padding:30px}
    .home h1{margin:0 0 8px 0; text-align: center; font-size: 32px;}
    .muted{color:var(--muted);margin-bottom:18px; text-align: center;}
    .row{display:grid;grid-template-columns:1fr;gap:20px}
    input[type="text"]{width:100%;padding:16px 14px;background:#121525;color:#e9ecf1;border:1px solid rgba(255,255,255,.1);
      border-radius:10px;outline:none; font-size: 16px; text-align: center;}
    .game-options{display:flex;gap:24px;justify-content:center;margin:30px 0;}
    .option-btn{appearance:none;border:0;border-radius:16px;padding:24px 32px;background:linear-gradient(180deg,#4f78ff,#3658ff);
      color:#fff;font-weight:700;cursor:pointer;box-shadow:0 12px 24px rgba(0,0,0,.3);transition:transform .1s ease;
      display:flex;flex-direction:column;align-items:center;gap:8px;min-width:140px;}
    .option-btn:hover{transform:translateY(-3px);}
    .option-btn:active{transform:translateY(-1px);}
    .btn-icon{font-size:32px;}
    .btn-text{font-size:18px;font-weight:800;}
    .btn-desc{font-size:13px;opacity:0.8;font-weight:400;}
    .join-btn{background:linear-gradient(180deg,#28a745,#20a33d);}
    .join-form{background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,.1);border-radius:12px;padding:20px;display:none;}
    .actions{display:flex;gap:12px;justify-content:center;}
    button{appearance:none;border:0;border-radius:10px;padding:12px 20px;background:linear-gradient(180deg,#4f78ff,#3658ff);
      color:#fff;font-weight:700;cursor:pointer;box-shadow:0 8px 14px rgba(0,0,0,.25);transition:transform .06s ease}
    button:hover{transform:translateY(-1px);}
    .ghost{background:#253058;color:#cfe0ff;border:1px solid rgba(255,255,255,.18)}
    @media (max-width:600px){.game-options{flex-direction:column;align-items:center;}}
  </style>
</head>
<body>
  <div class="center">
    <div class="home">
      <h1>ðŸŽ± Multiplayer Bingo</h1>
      <div class="muted">Welcome! Enter your name and choose how you want to play.</div>

      <div class="row">
        <label>
          <div class="muted" style="font-size: 16px; margin-bottom: 12px; text-align: left;">Your Name</div>
          <input id="name" type="text" placeholder="Enter your name..." maxlength="24" />
        </label>

        <div class="game-options">
          <button id="create" class="option-btn host-btn">
            <div class="btn-icon">ðŸŽ¯</div>
            <div class="btn-text">Host Game</div>
            <div class="btn-desc">Create a new room</div>
          </button>
          
          <button id="joinToggle" class="option-btn join-btn">
            <div class="btn-icon">ðŸŽ®</div>
            <div class="btn-text">Join Game</div>
            <div class="btn-desc">Enter a room code</div>
          </button>
        </div>

        <div id="joinForm" class="join-form">
          <label>
            <div class="muted" style="text-align: left; margin-bottom: 8px;">Room Code</div>
            <input id="room" type="text" placeholder="Enter 5-character room code" maxlength="8" style="text-transform: uppercase;" />
          </label>
          <div class="actions" style="margin-top: 16px;">
            <button id="join">Join Room</button>
            <button id="cancelJoin" class="ghost">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
