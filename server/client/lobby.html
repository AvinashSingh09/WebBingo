<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bingo â€“ Lobby</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center" style="min-height:100dvh;display:grid;place-items:center;padding:24px">
    <div class="home" style="width:min(900px,100%);background:linear-gradient(180deg,var(--panel) 0%,var(--panel-2) 100%);border:1px solid rgba(255,255,255,.06);border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.25);padding:20px">
      <h1>ðŸŽ± Bingo Lobby</h1>
      <div class="muted">Share the room code with players. When ready, the host can start.</div>

      <div class="panelish" style="margin:14px 0">
        <div class="muted">Room</div>
        <div id="roomInfo" style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
          <div id="roomCode" class="badge" style="font-size:16px;padding:6px 10px">â€”</div>
          <div id="role" class="badge" style="background:#2b3350">viewer</div>
        </div>
      </div>

      <div class="grid2" style="display:grid;grid-template-columns:1fr 1fr;gap:14px">
        <div class="panelish">
          <div class="muted">Players</div>
          <div id="players" class="players"></div>
        </div>

        <div class="panelish">
          <div class="muted">Host controls</div>
          <div id="hostOnly">
            <label class="slider">
              Interval: <span id="ival">2.5</span>s
              <input id="interval" type="range" min="0.8" max="4.0" step="0.1" value="2.5">
            </label>
            <label class="toggle">
              <input id="automark" type="checkbox" checked>
              Auto-mark
            </label>
            <div class="actions" style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px">
              <button id="start">Start Game</button>
              <button id="reset" class="ghost">Reset</button>
            </div>
          </div>
          <div id="notHost" class="muted" style="display:none">Waiting for host to startâ€¦</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="lobby.js"></script>
</body>
</html>
