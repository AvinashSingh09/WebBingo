<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bingo Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Base responsive design */
    body { 
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    .game-container { 
      max-width: min(1200px, 100vw);
      margin: 0 auto; 
      padding: clamp(12px, 4vw, 24px);
      min-height: 100vh;
      animation: fadeInUp 0.8s ease-out;
      box-sizing: border-box;
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .player-header { 
      text-align: center; 
      margin-bottom: clamp(16px, 3vw, 24px); 
      background: var(--panel); 
      padding: clamp(12px, 3vw, 20px); 
      border-radius: clamp(8px, 2vw, 16px);
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }
    
    .player-name { 
      font-size: clamp(18px, 4vw, 28px); 
      font-weight: 800; 
      color: var(--text); 
      margin-bottom: clamp(4px, 1vw, 8px);
      line-height: 1.2;
    }
    
    .room-info { 
      color: var(--muted); 
      font-size: clamp(12px, 2.5vw, 16px);
      font-weight: 500;
    }
    .current-number { 
      text-align: center; 
      margin-bottom: clamp(20px, 4vw, 40px);
      padding: 0 clamp(16px, 4vw, 32px);
    }
    
    .number-display { 
      width: clamp(100px, 20vw, 160px); 
      height: clamp(100px, 20vw, 160px); 
      border-radius: 50%; 
      margin: 0 auto clamp(12px, 2vw, 20px);
      background: radial-gradient(circle at 35% 30%, #ffffff, #e7f0ff 45%, #b9d0ff 60%, #94a7ff 80%, #6a79ff 100%);
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: clamp(28px, 8vw, 56px); 
      font-weight: 800; 
      color: #0b0f1f;
      box-shadow: 0 clamp(6px, 2vw, 16px) clamp(12px, 4vw, 32px) rgba(0,0,0,.3);
      transform: scale(0.8) translateY(20px); 
      opacity: 0; 
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
      border: clamp(2px, 0.5vw, 4px) solid rgba(255,255,255,.9);
    }
    .number-display.active { 
      transform: scale(1) translateY(0); 
      opacity: 1; 
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                 glow 2s ease-in-out infinite alternate,
                 float 3s ease-in-out infinite 1s;
    }
    .number-display.new-number {
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                 glow 2s ease-in-out infinite alternate,
                 float 3s ease-in-out infinite 1s,
                 shake 0.5s ease-in-out 0.3s;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3) translateY(30px); opacity: 0; }
      20% { transform: scale(0.9) translateY(-10px); opacity: 0.8; }
      40% { transform: scale(1.2) translateY(5px); opacity: 1; }
      60% { transform: scale(1.05) translateY(-5px); }
      80% { transform: scale(1.1) translateY(2px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @keyframes glow {
      0% { box-shadow: 0 12px 24px rgba(0,0,0,.3), 0 0 0 0 rgba(106, 121, 255, 0.4); }
      100% { box-shadow: 0 12px 24px rgba(0,0,0,.3), 0 0 20px 5px rgba(106, 121, 255, 0.6); }
    }
    @keyframes float {
      0%, 100% { transform: scale(1) translateY(0px); }
      50% { transform: scale(1) translateY(-8px); }
    }
    @keyframes shake {
      0%, 100% { transform: scale(1) translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: scale(1) translateX(-3px); }
      20%, 40%, 60%, 80% { transform: scale(1) translateX(3px); }
    }
         .number-label { 
       color: var(--muted); 
       font-size: clamp(14px, 3vw, 18px); 
       text-align: center; 
       transition: all 0.3s ease; 
       font-weight: 600;
       margin-top: clamp(6px, 1.5vw, 12px);
       padding: 0 clamp(16px, 4vw, 32px);
       line-height: 1.3;
     }
     @keyframes labelPop {
       0% { color: var(--muted); }
       25% { color: #7c9dff; }
       50% { color: #8fa8ff; }
       75% { color: #7c9dff; }
       100% { color: var(--text); }
     }
    .game-layout { 
      display: flex; 
      justify-content: center; 
      align-items: flex-start;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
      padding: 0 clamp(8px, 2vw, 16px);
    }
    
    .bingo-section-full { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      width: 100%; 
      max-width: min(600px, 90vw);
      margin: 0 auto;
    }
    
    /* Enhanced Header for 3x9 Grid */
    .card-header { 
      display: grid; 
      grid-template-columns: repeat(9, 1fr); 
      gap: clamp(4px, 1.5vw, 12px); 
      margin-bottom: clamp(12px, 3vw, 24px); 
      width: 100%;
      max-width: 100%;
      padding: 0 clamp(4px, 1vw, 8px);
    }
    
    .bingo-letter { 
      background: linear-gradient(135deg, #0f1220, #1a2332);
      color: #9fb5ff; 
      border: 1px solid rgba(255,255,255,.1); 
      border-radius: clamp(6px, 2vw, 12px); 
      padding: clamp(8px, 2.5vw, 16px) 0; 
      text-align: center; 
      font-weight: 800; 
      font-size: clamp(16px, 4vw, 28px);
      letter-spacing: clamp(1px, 0.3vw, 3px);
      box-shadow: 0 clamp(2px, 1vw, 6px) clamp(6px, 2vw, 16px) rgba(0,0,0,.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .bingo-letter::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,.05), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }
    
    .bingo-letter:hover {
      transform: translateY(-2px);
      color: #b8d0ff;
      border-color: rgba(159, 181, 255, 0.3);
      box-shadow: 0 6px 20px rgba(0,0,0,.3);
    }
    
    .bingo-letter:hover::before {
      transform: translateX(100%);
    }
    
    /* Board layout for 3x9 grid */
    .board { 
      display: grid; 
      grid-template-columns: repeat(9, 1fr); 
      gap: clamp(4px, 1.5vw, 12px); 
      width: 100%;
      max-width: 100%;
      padding: 0 clamp(4px, 1vw, 8px);
      aspect-ratio: 3/1;
    }
    
    .cell {
      position: relative;
      background: var(--cell);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: clamp(6px, 2vw, 12px);
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      cursor: pointer;
      user-select: none;
      outline: none;
      transition: all .2s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      font-size: clamp(14px, 3.5vw, 24px);
      font-weight: 700;
      min-height: clamp(40px, 10vw, 80px);
    }
    
    .cell .num {
      font-size: clamp(14px, 3.5vw, 24px);
      transition: all .2s ease;
      position: relative;
      z-index: 2;
      line-height: 1;
    }
    
    .cell .mark {
      position: absolute;
      inset: clamp(2px, 1vw, 6px);
      border-radius: clamp(4px, 1.5vw, 10px);
      border: clamp(1px, 0.3vw, 3px) solid var(--mark);
      opacity: 0;
      transform: scale(.8);
      transition: all .3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      background: rgba(91,124,255,.1);
    }
    
    /* Invalid selection feedback */
    .cell.invalid-selection {
      animation: invalidShake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      border-color: rgba(255, 99, 71, 0.6);
      box-shadow: 0 0 12px rgba(255, 99, 71, 0.4);
    }
    
    @keyframes invalidShake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-4px); }
      40%, 80% { transform: translateX(4px); }
    }
    
    /* Tooltip for invalid selection */
    .tooltip {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 99, 71, 0.9);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
      opacity: 0;
      animation: fadeInOut 1.5s ease forwards;
      pointer-events: none;
    }
    
    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: rgba(255, 99, 71, 0.9) transparent transparent transparent;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 10px); }
      15% { opacity: 1; transform: translate(-50%, 0); }
      85% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -10px); }
    }
    
    /* Fixed Previous Numbers Panel */
    .previous-numbers-fixed { 
      position: fixed; 
      right: clamp(8px, 2vw, 24px); 
      top: 50%; 
      transform: translateY(-50%); 
      width: clamp(240px, 25vw, 320px); 
      max-height: clamp(60vh, 70vh, 85vh); 
      background: var(--panel); 
      border: 1px solid rgba(255,255,255,.06); 
      border-radius: clamp(12px, 2vw, 20px); 
      padding: clamp(12px, 3vw, 24px); 
      box-shadow: 0 clamp(6px, 2vw, 16px) clamp(20px, 4vw, 40px) rgba(0,0,0,.25); 
      z-index: 100;
      backdrop-filter: blur(10px);
    }
    
    .previous-title { 
      color: var(--text); 
      font-weight: 700; 
      margin-bottom: clamp(12px, 2vw, 20px); 
      text-align: center; 
      font-size: clamp(14px, 2.5vw, 18px);
      border-bottom: 1px solid rgba(255,255,255,.1);
      padding-bottom: clamp(6px, 1vw, 12px);
      line-height: 1.2;
    }
    
    .numbers-grid-fixed { 
      display: grid; 
      grid-template-columns: repeat(4, 1fr); 
      gap: clamp(4px, 1vw, 10px); 
      max-height: calc(clamp(60vh, 70vh, 85vh) - clamp(60px, 10vw, 100px)); 
      overflow-y: auto;
      padding-right: clamp(4px, 1vw, 8px);
    }
    
    /* Custom Scrollbar */
    .numbers-grid-fixed::-webkit-scrollbar {
      width: 6px;
    }
    .numbers-grid-fixed::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }
    .numbers-grid-fixed::-webkit-scrollbar-thumb {
      background: rgba(91, 124, 255, 0.3);
      border-radius: 3px;
    }
    .numbers-grid-fixed::-webkit-scrollbar-thumb:hover {
      background: rgba(91, 124, 255, 0.5);
    }
    .number-chip { 
      aspect-ratio: 1; 
      background: var(--chip); 
      border: 1px solid rgba(255,255,255,.1);
      border-radius: clamp(4px, 1.5vw, 8px); 
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: clamp(10px, 2.5vw, 16px); 
      font-weight: 600; 
      color: #cfe0ff; 
      min-height: clamp(28px, 7vw, 48px);
      transform: scale(0.8) rotateY(90deg); 
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative; 
      overflow: hidden;
      line-height: 1;
    }
    .number-chip::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%); transition: transform 0.5s ease;
    }
    .number-chip:hover::before { transform: translateX(100%); }
    .number-chip.animate-in {
      animation: chipSlideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    .number-chip.latest {
      background: linear-gradient(135deg, #5b7cff, #4a6bff);
      border-color: rgba(91, 124, 255, 0.5);
      color: #ffffff;
      animation: chipSlideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                 pulse-glow 2s ease-in-out infinite;
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(91, 124, 255, 0.3); }
      50% { box-shadow: 0 0 15px rgba(91, 124, 255, 0.6); }
    }
    @keyframes chipSlideIn {
      0% { transform: scale(0.3) rotateY(90deg) translateX(-20px); opacity: 0; }
      50% { transform: scale(1.1) rotateY(45deg) translateX(0); opacity: 0.8; }
      100% { transform: scale(1) rotateY(0deg) translateX(0); opacity: 1; }
    }
    .winner-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.8); 
      z-index: 1000;
      display: none; 
      align-items: center; 
      justify-content: center;
      padding: clamp(16px, 4vw, 32px);
    }
    .winner-overlay.show { display: flex; }
    .winner-modal { 
      background: var(--panel); 
      border-radius: clamp(12px, 3vw, 20px); 
      padding: clamp(20px, 5vw, 40px); 
      text-align: center;
      box-shadow: 0 clamp(10px, 3vw, 25px) clamp(20px, 5vw, 50px) rgba(0,0,0,0.5); 
      max-width: min(450px, 95vw); 
      width: 100%;
      margin: clamp(16px, 4vw, 32px);
    }
    .winner-title { 
      font-size: clamp(20px, 5vw, 32px); 
      margin-bottom: clamp(8px, 2vw, 16px); 
      color: #ffd700; 
      line-height: 1.2;
    }
    .winner-name { 
      font-size: clamp(18px, 4vw, 28px); 
      font-weight: 800; 
      margin-bottom: clamp(16px, 4vw, 32px); 
      color: var(--text); 
      line-height: 1.3;
    }
    .winner-actions { 
      display: flex; 
      gap: clamp(8px, 2vw, 16px); 
      justify-content: center; 
      flex-wrap: wrap;
    }
    .winner-actions button {
      padding: clamp(10px, 2.5vw, 16px) clamp(16px, 4vw, 24px);
      font-size: clamp(12px, 2.5vw, 16px);
      border-radius: clamp(6px, 1.5vw, 10px);
      min-width: clamp(100px, 25vw, 140px);
    }
    .vote-status { 
      margin-top: clamp(12px, 3vw, 20px); 
      color: var(--muted); 
      font-size: clamp(11px, 2.2vw, 16px);
      line-height: 1.4;
    }
    /* Mobile and Tablet Responsive Design */
    @media (max-width: 1024px) {
      .previous-numbers-fixed {
        position: static;
        width: 100%;
        max-width: min(600px, 95vw);
        max-height: none;
        transform: none;
        margin: 0 auto clamp(20px, 4vw, 32px);
        order: -1;
        right: auto;
        top: auto;
      }
      
      .numbers-grid-fixed { 
        grid-template-columns: repeat(6, 1fr); 
        max-height: clamp(200px, 30vh, 300px); 
      }
      
      .game-layout {
        flex-direction: column;
        align-items: center;
        gap: clamp(16px, 3vw, 24px);
      }
      
      .game-container {
        padding: clamp(16px, 4vw, 24px);
      }
    }
    
    @media (max-width: 768px) {
      .numbers-grid-fixed { 
        grid-template-columns: repeat(8, 1fr); 
        max-height: clamp(180px, 25vh, 250px); 
      }
      
      .number-display {
        width: clamp(80px, 18vw, 120px);
        height: clamp(80px, 18vw, 120px);
        font-size: clamp(24px, 7vw, 40px);
      }
      
      .bingo-letter {
        font-size: clamp(14px, 3.5vw, 20px);
        padding: clamp(6px, 2vw, 12px) 0;
      }
      
      .cell .num {
        font-size: clamp(12px, 3vw, 18px);
      }
    }
    
    @media (max-width: 480px) {
      .game-container {
        padding: clamp(8px, 3vw, 16px);
      }
      
      .numbers-grid-fixed { 
        grid-template-columns: repeat(6, 1fr); 
        gap: clamp(3px, 0.8vw, 6px);
      }
      
      .number-chip {
        font-size: clamp(9px, 2.2vw, 12px);
        min-height: clamp(24px, 6vw, 32px);
      }
      
      .previous-numbers-fixed {
        padding: clamp(8px, 2vw, 16px);
        margin-bottom: clamp(16px, 3vw, 24px);
      }
      
      .previous-title {
        font-size: clamp(12px, 2.2vw, 14px);
        margin-bottom: clamp(8px, 1.5vw, 12px);
      }
    }
    
    /* Landscape orientation adjustments */
    @media (max-height: 600px) and (orientation: landscape) {
      .current-number {
        margin-bottom: clamp(12px, 2vw, 20px);
      }
      
      .number-display {
        width: clamp(60px, 12vw, 100px);
        height: clamp(60px, 12vw, 100px);
        font-size: clamp(20px, 5vw, 32px);
      }
      
      .previous-numbers-fixed {
        max-height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Player Header -->
    <div class="player-header">
      <div class="player-name" id="playerName">Player</div>
      <div class="room-info">Room: <span id="roomCode">—</span></div>
    </div>

    <!-- Current Number Display -->
    <div class="current-number">
      <div class="number-display" id="currentNumber">—</div>
      <div class="number-label" id="numberLabel">Waiting for next number...</div>
    </div>

    <!-- Game Layout -->
    <div class="game-layout">
      <!-- Bingo Card Section (Full Width) -->
      <div class="bingo-section-full">
        <div class="card-header">
          <div class="bingo-letter">1</div>
          <div class="bingo-letter">2</div>
          <div class="bingo-letter">3</div>
          <div class="bingo-letter">4</div>
          <div class="bingo-letter">5</div>
          <div class="bingo-letter">6</div>
          <div class="bingo-letter">7</div>
          <div class="bingo-letter">8</div>
          <div class="bingo-letter">9</div>
        </div>
        <div id="board" class="board"></div>
      </div>
      </div>

    <!-- Fixed Previous Numbers Panel (Right Side) -->
    <div class="previous-numbers-fixed">
          <div class="previous-title">Previous Numbers</div>
      <div id="previousNumbers" class="numbers-grid-fixed"></div>
    </div>
  </div>

  <!-- Winner Modal -->
  <div id="winnerOverlay" class="winner-overlay">
    <div class="winner-modal">
      <div class="winner-title">🏆 Winner!</div>
      <div class="winner-name" id="winnerName">—</div>
      <div class="winner-actions">
        <button id="playAgainBtn">Play Again</button>
        <button id="exitGameBtn" class="ghost">Exit Game</button>
      </div>
      <div class="vote-status" id="voteStatus" style="display: none;"></div>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="fx" class="fx"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
