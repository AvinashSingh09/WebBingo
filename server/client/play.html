<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bingo Game</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
    .game-container { 
      max-width: 800px; margin: 0 auto; padding: 20px; 
      animation: fadeInUp 0.8s ease-out;
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .player-header { text-align: center; margin-bottom: 20px; background: var(--panel); padding: 16px; border-radius: 12px; }
    .player-name { font-size: 24px; font-weight: 800; color: var(--text); margin-bottom: 8px; }
    .room-info { color: var(--muted); font-size: 14px; }
    .current-number { text-align: center; margin-bottom: 30px; }
    .number-display { 
      width: 120px; height: 120px; border-radius: 60px; margin: 0 auto 16px;
      background: radial-gradient(circle at 35% 30%, #ffffff, #e7f0ff 45%, #b9d0ff 60%, #94a7ff 80%, #6a79ff 100%);
      display: flex; align-items: center; justify-content: center;
      font-size: 48px; font-weight: 800; color: #0b0f1f;
      box-shadow: 0 12px 24px rgba(0,0,0,.3);
      transform: scale(0.8) translateY(20px); opacity: 0; 
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
    }
    .number-display.active { 
      transform: scale(1.1) translateY(0); 
      opacity: 1; 
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                 glow 2s ease-in-out infinite alternate;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.3) translateY(30px); opacity: 0; }
      20% { transform: scale(0.9) translateY(-10px); opacity: 0.8; }
      40% { transform: scale(1.2) translateY(5px); opacity: 1; }
      60% { transform: scale(1.05) translateY(-5px); }
      80% { transform: scale(1.1) translateY(2px); }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }
    @keyframes glow {
      0% { box-shadow: 0 12px 24px rgba(0,0,0,.3), 0 0 0 0 rgba(106, 121, 255, 0.4); }
      100% { box-shadow: 0 12px 24px rgba(0,0,0,.3), 0 0 20px 5px rgba(106, 121, 255, 0.6); }
    }
         .number-label { color: var(--muted); font-size: 16px; text-align: center; transition: all 0.3s ease; }
     @keyframes labelPop {
       0% { transform: scale(1) translateY(0); }
       25% { transform: scale(1.1) translateY(-3px); color: #7c9dff; }
       50% { transform: scale(1.05) translateY(-1px); }
       75% { transform: scale(1.02) translateY(-2px); }
       100% { transform: scale(1) translateY(0); }
     }
    .game-layout { display: grid; grid-template-columns: 1fr 280px; gap: 40px; align-items: start; }
    .bingo-section { display: flex; flex-direction: column; align-items: center; }
    .sidebar { position: sticky; top: 20px; }
    .previous-numbers { background: var(--panel); border-radius: 12px; padding: 16px; height: fit-content; }
    .previous-title { color: var(--text); font-weight: 700; margin-bottom: 12px; text-align: center; }
    .numbers-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; max-height: 500px; overflow-y: auto; }
    .number-chip { 
      aspect-ratio: 1; background: var(--chip); border: 1px solid rgba(255,255,255,.1);
      border-radius: 8px; display: flex; align-items: center; justify-content: center;
      font-size: 14px; font-weight: 600; color: #cfe0ff; min-height: 40px;
      transform: scale(0.8) rotateY(90deg); opacity: 0;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative; overflow: hidden;
    }
    .number-chip::before {
      content: ''; position: absolute; inset: 0;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: translateX(-100%); transition: transform 0.5s ease;
    }
    .number-chip:hover::before { transform: translateX(100%); }
    .number-chip.animate-in {
      animation: chipSlideIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }
    @keyframes chipSlideIn {
      0% { transform: scale(0.3) rotateY(90deg) translateX(-20px); opacity: 0; }
      50% { transform: scale(1.1) rotateY(45deg) translateX(0); opacity: 0.8; }
      100% { transform: scale(1) rotateY(0deg) translateX(0); opacity: 1; }
    }
    .winner-overlay { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000;
      display: none; align-items: center; justify-content: center;
    }
    .winner-overlay.show { display: flex; }
    .winner-modal { 
      background: var(--panel); border-radius: 16px; padding: 32px; text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5); max-width: 400px; width: 90%;
    }
    .winner-title { font-size: 28px; margin-bottom: 12px; color: #ffd700; }
    .winner-name { font-size: 24px; font-weight: 800; margin-bottom: 24px; color: var(--text); }
    .winner-actions { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .vote-status { margin-top: 16px; color: var(--muted); font-size: 14px; }
    @media (max-width: 900px) {
      .game-layout { grid-template-columns: 1fr; gap: 20px; }
      .sidebar { order: -1; position: static; }
      .numbers-grid { grid-template-columns: repeat(8, 1fr); max-height: 250px; }
      .previous-numbers { margin-bottom: 20px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <!-- Player Header -->
    <div class="player-header">
      <div class="player-name" id="playerName">Player</div>
      <div class="room-info">Room: <span id="roomCode">‚Äî</span></div>
    </div>

    <!-- Current Number Display -->
    <div class="current-number">
      <div class="number-display" id="currentNumber">‚Äî</div>
      <div class="number-label" id="numberLabel">Waiting for next number...</div>
    </div>

    <!-- Game Layout -->
    <div class="game-layout">
      <!-- Bingo Card Section -->
      <div class="bingo-section">
        <div class="card-header">
          <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
        </div>
        <div id="board" class="board"></div>
      </div>

      <!-- Sidebar with Previous Numbers -->
      <div class="sidebar">
        <div class="previous-numbers">
          <div class="previous-title">Previous Numbers</div>
          <div id="previousNumbers" class="numbers-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Winner Modal -->
  <div id="winnerOverlay" class="winner-overlay">
    <div class="winner-modal">
      <div class="winner-title">üèÜ Winner!</div>
      <div class="winner-name" id="winnerName">‚Äî</div>
      <div class="winner-actions">
        <button id="playAgainBtn">Play Again</button>
        <button id="exitGameBtn" class="ghost">Exit Game</button>
      </div>
      <div class="vote-status" id="voteStatus" style="display: none;"></div>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="fx" class="fx"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
