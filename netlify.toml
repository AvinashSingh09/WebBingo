[build]
  publish = "server/client"
  functions = "netlify/functions"

[dev]
  framework = "#custom"
  command = "cd server && npm start"
  targetPort = 3000

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild" 